[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
NODE_ENV = "production"
PORT = "4000"
AI_TRAINER_API_KEY = "your-api-key-here"

# Frontend Configuration
CORS_ORIGIN = "https://ai-trainer-production.up.railway.app"

# Optional AI API Keys (for advanced features)
# OPENAI_API_KEY = "configurata su Railway se necessaria"
# CLAUDE_API_KEY = "configurata su Railway se necessaria"
