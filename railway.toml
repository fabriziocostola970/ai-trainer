[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
NODE_ENV = "production"
PORT = "4000"
AI_TRAINER_API_KEY = "your-api-key-here"

# Database (Railway PostgreSQL)
# DATABASE_URL will be provided by Railway PostgreSQL service

# AI API Keys (configure in Railway dashboard)
OPENAI_API_KEY = "your-openai-api-key-here"
ANTHROPIC_API_KEY = "your-anthropic-api-key-here"
UNSPLASH_ACCESS_KEY = "your-unsplash-access-key-here"

# Frontend Configuration
CORS_ORIGIN = "https://ai-trainer-production.up.railway.app"

# Competitor Analysis System
COMPETITOR_ANALYSIS_ENABLED = "true"
MAX_COMPETITOR_SCRAPING = "30"
